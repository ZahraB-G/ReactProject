<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>contextmenu demo</title>
    <style>
      div {
        background: blue;
        color: white;
        height: 100px;
        width: 150px;
      }
      div.contextmenu {
        background: yellow;
        color: black;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <a href="https://www.google.com">Link</a>
    <div id="link"></div>
    <span>Right click the block</span>

    <script>
      document.addEventListener(
        "contextmenu",
        function (event) {
          event.preventDefault();
        },
        true
      );
      $("a").contextmenu(function () {
        if (this.text === "Privacy Center" || this.text === "mapp-include") {
          window.open("/privacy", "_blank").focus();
        }
      });
    </script>
  </body>
</html>
